branches:
  only:
    - master

language: java
sudo: false
dist: trusty
cache:
  directories:
  - $HOME/.gradle

script: "./gradlew clean check --info"

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
